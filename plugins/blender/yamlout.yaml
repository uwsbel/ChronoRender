chronorender:
  camera:
  - {fileame: default_camera.rib}
  lighting:
  - {filename: default_lighting.rib}
  renderpass:
  - name: defaultpass
    settings:
      display: {output: out.tif}
      resolution: 640 480
  rendersettings: {searchpaths: ./}
  scene:
  - {filename: default_scene.rib}
  simulation:
    data:
      datasource:
      - fields:
        - [id, integer]
        - [pos_x, float]
        - [pos_y, float]
        - [pos_z, float]
        - [euler_x, float]
        - [euler_y, float]
        - [euler_z, float]
        name: defaultdata
        resource: ./*.dat
        type: csv
      renderobject:
      - color: 100 100 150
        condition: if id >= 2 and id <= 2044
        geometry:
        - {radius: 0.05, type: sphere}
        name: Cube
      - color: 100 100 150
        condition: if id >= 2045 and id <= 6052
        geometry:
        - {radius: 0.05, type: sphere}
        name: Sphere
      - color: 132.73426473140717 204.00000303983688 0.0
        condition: if id >= 6053 and id <= 8000
        geometry:
        - {radius: 0.05, type: sphere}
        name: Ellipsoid
