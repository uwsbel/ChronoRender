chronorender:
    simulation:
        data:
            datasource:
                - type: "csv"
                  name: "manualYAMLTest"
                  resource: "manualYAML_0.dat"
                  fields: [["pos_x", float],
                            ["pos_y", float],
                            ["pos_z", float]]
                  delim: ","
            renderobject:
                - name: "particle"
                  geometry:
                    type: "sphere"
                    radius: 0.01
