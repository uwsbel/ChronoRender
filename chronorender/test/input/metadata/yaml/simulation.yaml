chronorender:
    rendersettings:
        out: "./output/xml_0/out_####.tif"
        searchpaths: "./:./input:./input/shaders"
        framerange: 0 0
    renderpass:
        name: "gorb"
        scene: "default_scene.rib"
        lighting: "default_lighting.rib"
        resolution: 640 480
    simulation:
        data:
            datasource:
                - type: "csv"
                  resource: "./input/data/ascending/0.dat"
                  name: "gorbdata"
                  fields: [["id", integer],
                            ["pos_x", float], 
                            ["pos_y", float], 
                            ["pos_z", float], 
                            ["euler_x", float], 
                            ["euler_y", float], 
                            ["euler_z", float]]
                  delim: ","
            dataprocess:
                - type: "select"
                  name: "idbig"
                  condition: "id >= 5"
        renderobject:
            - name: "tank"
              range: 0 100
              geometry:
                  - type: "sphere"
                    radius: 0.888
                    dims: 0.5 7.7
              shader:
                  - name: "plastic.sl"
                    Kd: 999
            - name: "gorb"
              condition: "id == 7"
              geometry:
                  - type: "cone"
              shader:
                  - name: "plastic.sl"
                    Kd: 999
