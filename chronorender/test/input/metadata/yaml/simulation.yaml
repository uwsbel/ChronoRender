chronorender:
    rendersettings:
        out: "./output/xml_0/out_####.tif"
        searchpaths: "./:./input:./input/shaders"
        framerange: 0 0
    shader:
        - name: "plastic.sl"
          Kd: 999
        - name: "gorb.sl"
          Kd: 888
    geometry:
        - type: "sphere"
          radius: 0.666
          dims: 0.5 7.7
        - type: "cube"
    renderobject:
        name: "tank"
        range: 0 100
    renderpass:
        name: "gorb"
        scene: "default_scene.rib"
        lighting: "default_lighting.rib"
        resolution: 640 480
    simulation:
        data:
            datasource:
                type: "csv"
                name: "gorb data"
                fields: ["id", "pos_x", "pos_y", "pos_z", "euler_x", "euler_y", "euler_z"]
                delim: ","
            dataprocess:
                - type: "select"
                  condition: "id >= 5"
                - type: "select"
                  condition: "id <= 8"
