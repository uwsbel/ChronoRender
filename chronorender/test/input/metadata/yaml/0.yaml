chronorender:
    rendersettings:
        out: "./output/xml_0/out_####.tif"
        searchpaths: "./:./input:./input/shaders"
        framerange: 0 0
    shader:
        - name: "plastic.sl"
          Kd: 666
    geometry:
        - type: "sphere"
          radius: 0.666
          dims: 0.5 7.7
    renderobject:
        name: "tank"
        range: 0 100
    renderpass:
        name: "gorb"
        scene: "default_scene.rib"
        lighting: "default_lighting.rib"
        resolution: 640 480
    datasource:
        type: "csv"
