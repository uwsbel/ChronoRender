chronorender:
    rendersettings:
        searchpaths: "./:../../../../assets:../../"
        framerange: 2 2
    camera:
        script:
            file: "camera_script.py"
            function: "render"
    lighting:
        shader:
            - name: "arealight.sl"
            - name: "pointlight.sl"
    scene:
        - filename: "default_scene.rib"
    renderpass:
        - type: "raytrace"
          name: "gorb"
          settings: 
            resolution: 640 480
            display:
                output: "gorb.tif"
          attribute:
            - name: "visibility"
              int diffuse: 1
    simulation:
        data:
            datasource:
                - type: "csv"
                  resource: "./input/data/stationary/*.dat"
                  name: "gorbdata"
                  fields: [["id", integer],
                            ["pos_x", float], 
                            ["pos_y", float], 
                            ["pos_z", float], 
                            ["euler_x", float], 
                            ["euler_y", float], 
                            ["euler_z", float]]
                  delim: ","
        renderobject:
            - name: "tank"
              condition: "id >= 0"
              color: "0.4 0.4 0.1"
              geometry:
                  - type: "sphere"
                    radius: 0.888
                    dims: 0.5 7.7
              shader:
                  - name: "plastic.sl"
                    Kd: 999
              attribute:
                  - name: "trace"
                    float bias: 0.005
            - name: "gorb"
              condition: "id >= 0"
              color: "0.4 0.4 0.1"
              geometry:
                  - type: "cone"
