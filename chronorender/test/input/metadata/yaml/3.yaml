chronorender:
    rendersettings:
        out: "./output/xml_0/out_####.tif"
        searchpaths: "./:./input:./input/shaders"
        framerange: 2 2
    camera:
        filename: "gorb_cam.rib"
        script:
            file: "camera_script.py"
            function: "render"
    renderpass:
        - name: "gorb"
          scene: "default_scene.rib"
          lighting: "default_lighting.rib"
          settings: 
            resolution: 640 480
            display:
                output: "gorb.tif"
    simulation:
        data:
            datasource:
                - type: "csv"
                  resource: "./input/data/stationary/*.dat"
                  name: "gorbdata"
                  fields: [["id", integer],
                            ["pos_x", float], 
                            ["pos_y", float], 
                            ["pos_z", float], 
                            ["euler_x", float], 
                            ["euler_y", float], 
                            ["euler_z", float]]
                  delim: ","
        renderobject:
            - name: "tank"
              condition: "id >= 0"
              color: "0.4 0.4 0.1"
              geometry:
                  - type: "sphere"
                    radius: 0.888
                    dims: 0.5 7.7
              shader:
                  - name: "plastic.sl"
                    Kd: 999
            - name: "gorb"
              condition: "id >= 0"
              color: "0.4 0.4 0.1"
              geometry:
                  - type: "cone"
