chronorender:
    rendersettings:
        searchpaths: "./:../../../../../assets:../../../"
        framerange: 2 2
    camera:
        - filename: "default_camera.rib"
    lighting:
        shader:
            - name: "arealight.sl"
            - name: "pointlight.sl"
    scene:
        - filename: "default_scene.rib"
    renderpass:
        - type: "raytrace"
          name: "gorb"
          settings: 
            resolution: 640 480
            display: 
                output: "gorb.tif"
    simulation:
        data:
            datasource:
                - type: "csv"
                  resource: "../../../data/stationary/*.dat"
                  name: "gorbdata"
                  fields: [["id", integer],
                            ["pos_z", float], 
                            ["pos_y", float], 
                            ["pos_x", float], 
                            ["euler_x", float], 
                            ["euler_y", float], 
                            ["euler_z", float]]
                  delim: ","
        renderobject:
            - name: "tank"
              condition: "id >= 0"
              color: "0.4 0.4 0.1"
              geometry:
                    - type: "sphere" 
                      radius: 0.888
                      dims: 0.5 7.7
              shader:
                  - name: "plastic.sl"
                    Kd: 1
    distributed:
        name: "gorb"
        # type: "drmaa"
