chronorender:
    rendersettings:
        out: "./output/xml_0/out_####.tif"
        searchpaths: "./:./input:./input/shaders"
        framerange: 0 0
    shader:
        - name: "plastic.sl"
          Kd: 999
        - name: "plastic.sl"
          Kd: 888
    geometry:
        - type: "sphere"
          radius: 0.666
          dims: 0.5 7.7
        - type: "cube"
    renderobject:
        name: "tank"
        range: 0 100
    renderpass:
        name: "gorb"
        scene: "default_scene.rib"
        lighting: "default_lighting.rib"
        resolution: 640 480
        settings:
            name: "pass gorb"
    data:
        datasource:
            - type: "csv"
              resource: "./input/data/stationary/*.dat"
              name: "gorbdata"
              fields: [["id", integer],
                        ["pos_x", float], 
                        ["pos_y", float], 
                        ["pos_z", float], 
                        ["euler_x", float], 
                        ["euler_y", float], 
                        ["euler_z", float]]
              delim: ","
            - type: "csv"
              resource: "./input/data/stationary/*.dat"
              name: "asdgsdg"
              fields: [["id", integer],
                        ["pos_x", float], 
                        ["pos_y", float], 
                        ["pos_z", float], 
                        ["euler_x", float], 
                        ["euler_y", float], 
                        ["euler_z", float]]
              delim: ","
        dataprocess:
            - name: "select"
              condition: "id > 0"
            - type: "derive"
              name: "idsmall"
              formula: "id * 10"
              field_name: "gorb" 
